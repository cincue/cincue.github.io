<html>
	<head>
		<title>Prueba de números</title>
	</head>
	<body>
		<h2>Prueba de números para MLA</h2>

		  <p>Ingresar cualquier numero y el resultado debería empezar con el código de área (11)</p>

		  </p>
		</form>

	</body>

</html>
